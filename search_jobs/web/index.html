<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>main</title>
</head>
<body>
    <div class="container">
        csvファイルの名前<input type="text" id="csv_name" value="">
        キーワードの検索<input type="text" id="keyword" value="">
        <input id="search" type="submit" value="検索">
        <textarea id="msg" class="log_js"></textarea>
    </div>
    <script type="text/javascript" src="./eel.js"></script>
    <script>
        search.addEventListener('click', () => {
            eel.search_jobs(keyword.value, csv_name.value)
        })

        eel.expose(log_js)
        function log_js(text){
            msg.value += text + "\n"
        }

    </script>
</body>
</html>
